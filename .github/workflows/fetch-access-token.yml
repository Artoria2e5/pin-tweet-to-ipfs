---
name: "fetch-access-token"
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 * * * *' # Hourly

jobs:
  fetchToken:
    runs-on: ubuntu-latest
    steps:
      - uses: cardinalby/google-api-fetch-token-action@v1
        with:
          clientId: ${{ secrets.CLIENT_ID }}
          clientSecret: ${{ secrets.CLIENT_SECRET }}
          refreshToken: ${{ secrets.REFRESH_TOKEN }}